		<div class="dm-l dm-x"></div>
		<div class="dm-r dm-x"></div>

			<input placeholder="输入弹幕" class="s_txt" type="text">
			<br>

			<input type="button" value="清 屏" class="s_del s_button">
		</div>
	</div>
