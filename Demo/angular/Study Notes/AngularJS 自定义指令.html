<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="angular.min.js"></script>
</head>
<body ng-app="myApp">
	自定义指令：

	<!--元素名-->
	<runoob-directive></runoob-directive>
	<script>
		var app = angular.module("myApp", []);
		app.directive("runoobDirective", function() {
			return {
				template : "<h1>自定义指令!</h1>"
			};
		});
	</script>


	<!--属性-->
	<div runoob-directive></div>
	<script>
		var app = angular.module("myApp", []);
		app.directive("runoobDirective", function() {
			return {
				template : "<h1>自定义指令!</h1>"
			};
		});
	</script>



	<!--类名-->
	<div class="runoob-directive"></div>
	<script>
		var app = angular.module("myApp", []);
		app.directive("runoobDirective", function() {
			return {
				restrict : "C",
				template : "<h1>自定义指令!</h1>"
			};
		});
	</script>



	<!--注释-->
	<!-- 指令: runoob-directive -->
	<script>
		var app = angular.module("myApp", []);
		app.directive("runoobDirective", function() {
			return {
				restrict : "M",
				replace : true,
				template : "<h1>自定义指令!</h1>"
			};
		});
	</script>

	restrict 值可以是以下几种:
	E 作为元素名使用
	A 作为属性使用
	C 作为类名使用
	M 作为注释使用
	restrict 默认值为 EA, 即可以通过元素名和属性名来调用指令。
</body>
</html>
