<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>影音</title>
</head>
<body>
	<!--音频播放-->
	<button onclick="clickA()">播放/暂停</button><br><br>
	<audio id="audio" src="audio/AAA.mp3" controls="controls">您的浏览器不支持</audio>
	<script>
		var a = document.getElementById("audio");
		function clickA(){
			if(a.paused){
				a.play();
			}else{
				a.pause();
			}
		}
	</script>
	<br>

	<!--视频-->
	<button onclick="clickV()">播放/暂停</button>
	<button onclick="clickBig()">放大</button>
	<button onclick="clickSmall()">缩小</button>
	<br>
	<video id="video" controls="controls">
		<source src="video/1.mp4">
		<source src="video/声控游戏.flv">
		浏览器不支持</video>
	<script>
		var v = document.getElementById("video");
		function clickV(){
			if(v.paused){
				v.play();
			}else{
				v.pause();
			}
		}
		function clickBig(){
			v.width = 800;
			v.height = 800;
		}
		function clickSmall(){
			v.width = 300;
			v.height = 300;
		}
	</script>
</body>
</html>
