<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		* { margin:0; padding:0;}
		body { font-size:12px;}
		.comment { margin-top:10px; padding:10px; border:1px solid #ccc;background:#DDD;}
		.comment h6 { font-weight:700; font-size:14px;}
		.para { margin-top:5px; text-indent:2em;background:#DDD;}
	</style>
	<script src="others/jquery.js" type="text/javascript"></script>
	<script language="javascript" type="text/javascript">
		$(function(){
			$("#send1").click(function(){
				$("#resText").load("others/load.htm");
			});

			$("#send2").click(function(){
				$("#resText").load("others/load.htm .para");
			});

			$("#send3").click(function(){
				$("#resText").load("others/load.htm .para",function (responseText, textStatus, XMLHttpRequest){
					alert( $(this).html() );	//在这里this指向的是当前的DOM对象，即 $("#iptText")[0]
					alert(responseText);       //请求返回的内容
					alert(textStatus);		    //请求状态：success，error
					alert(XMLHttpRequest);     //XMLHttpRequest对象
				});
			})
		})
	</script>
</head>
<body>
	<input type="button" id="send1" value="直接load" />
	<input type="button" id="send2" value="load .para" />
	<input type="button" id="send3" value="load .para + callback" />
	<div  class="comment">
		已有评论：
	</div>
	<div id="resText" ></div>
</body>
</html>
